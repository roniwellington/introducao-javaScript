<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
</head>
<body onload="carregar()">
    <header>
        <h1>Testando JavaScript</h1>
    </header>
    <section class="primeira-secao">
        <h2>Hora do Dia</h2>
        <div id="msg">
            Testando
        </div>

        <div id="foto">
            <img id="imagem" src="img/amanhecer.jpg" alt="amanhecer">
        </div>

    </section>

    <section class="segunda-secao">
        <h2>Verificador de Idade</h2>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>

            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="rest">
            Preencha os dados acima para ver o resultado!
        </div>

    </section>
        
    <section class="segunda-secao">
        <h2>Vamos contar</h2>
        <div id="dados">
            <p>Início:<input type="number"name="inicio" id="txti"></p>
            <p>Fim: <input type="number" name="fim" id="txtf"> </p>
            <p>Passo: <input type="number" name="passo" id="txtp"> </p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="resti">Preparando a contagem...</div>
    </section>

    <section class="segunda-secao">
        <h2>Tabuada</h2>
        <div>
            <p>Número:<input type="number"name="nume" id="txtn">
            <input type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
        </div>

        <div id="resti">
            <select name="tabuada" id="seltab" size="10"><option>Digite um número acima</option></select>
         </div>
    </section>

    <section class="segunda-secao">
        <div>
            <h1>Analizador de números</h1>
            Número (entre 1 e 100):
            <input type="number" name="fnum" id="fnum">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br><br>
            <select name="flista" id="flista" size="6"></select>
            <br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res"></div>
    </section>

    <footer>
        <p>&copy;JackLanterna</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
